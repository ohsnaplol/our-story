<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<link rel="stylesheet" href="style.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
		<script src="js/three.js" defer></script>
		<script src="js/scene.js" defer></script>
		<script defer>
			// An attempt to use data outside of HTML
			// document.addEventListener('alpine:init', () => {
			// 	let reactiveLines = Alpine.reactive({ lines: ['the story takes place here'] });
    	// });
		</script>
	</head>
	<body>
		<div id="container">
			<main id="hud" x-data="{ lines: ['the story takes place here'] }">
				<template id="scrolling-text" x-for="line in lines">
					<li x-text="line"></li>
				</template>
				<form @submit.prevent="lines.push('new message');">
					<input type="text" id="text-input" placeholder="Enter text here">
					<button type="submit">Submit</button>
				</form>
			</main>
		</div>
	</body>
</html>
