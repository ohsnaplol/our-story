<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			#container {
				position: relative;
			}
			#hud {
				position: absolute;
				bottom: 0;
				left: 0;
				color:whitesmoke;
				padding: 10px;
				font-size: 5vw;
				font-family: sans-serif;
			}
			#hud p {
				margin: 0;
				padding: 0;
			}
		</style>
		<script src="js/three.js" defer></script>
		<script src="js/scene.js" defer></script>
	</head>
	<body>
		<div id="container">
			<main id="hud">
				<p>The story takes place here</p>
				<form action="">
					<input type="text" id="text-input" placeholder="Enter text here">
					<button type="submit">Submit</button>
				</form>
			</main>
		</div>
	</body>
</html>
