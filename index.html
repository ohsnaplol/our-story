<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<link rel="stylesheet" href="style.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
		<script src="js/three.js" defer></script>
		<script type="module" src="js/scene.js" defer></script>
		<script defer>
			document.addEventListener('alpine:init', () => {
				Alpine.data('reactiveLines', () => ({
					playerInput: '',
					lines: ['the story takes place here'],
					submitInput() {
						this.lines.push(this.playerInput);
						this.playerInput = '';
					}
				}))
    	});
		</script>
	</head>
	<body>
		<div id="container">
			<main id="hud" x-data="reactiveLines">
				<template id="scrolling-text" x-for="line in lines">
					<li x-text="line"></li>
				</template>
				<form @submit.prevent="submitInput">
					<input type="text" id="text-input" x-model="playerInput" placeholder="Enter text here">
					<button type="submit">Submit</button>
				</form>
			</main>
		</div>
	</body>
</html>
